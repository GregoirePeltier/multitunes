version: '3.8'

services:
  core-api:
    hostname: multitunes-core-api
    build: ./services/core-api
    networks: 
      - multitunes_network
  db:
    hostname: multitunes-db
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - ./data/postgres:/var/lib/postgresql/data \
    environment:
      POSTGRES_PASSWORD: ${DATABASE_ADMIN_PASSWORD}

    networks: 
      - multitunes_network

networks:
  multitunes_network:
    name: multitunes_network
