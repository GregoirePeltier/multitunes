name: Core API Tests

on:
  push:
    paths:
      - 'services/core-api/**'
  pull_request:
    paths:
      - 'services/core-api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/core-api

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: services/core-api/package-lock.json
      
      - run: npm ci
      - run: npm test